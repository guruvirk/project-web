<div style="height: 80vh;">
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span>Play Ludo</span>
            <span flex></span>
            <!-- <span class="menu-spacer"></span> -->
            <div fxShow="true" fxHide.lt-md>
                <button *ngIf="!currentUser" [routerLink]="['login']" mat-button>Login</button>
                <button *ngIf="!currentUser" [routerLink]="['register']" mat-button>Register</button>
                <button *ngIf="currentUser" [routerLink]="['home']" mat-button>Home</button>
            </div>
            <button *ngIf="currentUser" mat-button>Coins: {{currentUser.coins || 0}}</button>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
                <a *ngIf="!currentUser" [routerLink]="['login']" routerLinkActive="active" mat-list-item>Login</a>
                <a *ngIf="!currentUser" [routerLink]="['register']" routerLinkActive="active" mat-list-item>Register</a>
                <a *ngIf="currentUser" [routerLink]="['home']" routerLinkActive="active" mat-list-item>Home</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content autosize fxFlexFill>
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
