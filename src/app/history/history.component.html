<ng-container *ngIf="transactions">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef> Label </th>
            <td mat-cell *matCellDef="let element"> {{element.label}} </td>
        </ng-container>

        <ng-container matColumnDef="coins">
            <th mat-header-cell *matHeaderCellDef> Coins </th>
            <td mat-cell *matCellDef="let element"> {{element.coins}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}}<button *ngIf="element.status == 'pending'"
                    style="margin-left: 15%;" mat-stroked-button color="warn" (click)="cancel(element)">Cancel
                    Transaction</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
