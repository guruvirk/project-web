<mat-card>
    <mat-card-content>
        <mat-form-field class="full-width-input">
            <input matInput numbersOnly name="phone" placeholder="Mobile No" [(ngModel)]="phone" minlength="10"
                maxlength="10" [required]="true">
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input matInput name="password" placeholder="Password" [(ngModel)]="password" [required]="true">
        </mat-form-field>
        <button mat-stroked-button color="primary" (click)="login()">Login</button>
    </mat-card-content>
</mat-card>
