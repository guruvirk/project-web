<mat-card>
    <mat-card-content>
        <ng-container *ngIf="!otpSent">
            <mat-form-field class="full-width-input">
                <input matInput numbersOnly name="phone" placeholder="Mobile No"
                    [(ngModel)]="phone" minlength="10" maxlength="10" [required]="true">
            </mat-form-field>
            <button mat-stroked-button color="primary" (click)="confirm()">Confirm</button>
        </ng-container>
        <ng-container *ngIf="otpSent">
            <mat-form-field class="full-width-input">
                <input matInput numbersOnly name="otp" placeholder="OTP" [(ngModel)]="otp" minlength="6" maxlength="6"
                    [required]="true">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" name="password" placeholder="New Password" [(ngModel)]="password" [required]="true">
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" name="confirm-password" placeholder="Confirm New Password" [(ngModel)]="confirmPassword"
                    [required]="true">
            </mat-form-field>
            <button mat-stroked-button color="primary" (click)="updatePassword()">Update</button>
        </ng-container>
    </mat-card-content>
</mat-card>
