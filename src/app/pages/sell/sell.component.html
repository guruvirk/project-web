<mat-card>
    <mat-card-content>
        <div class="center title">
            <h4>(1Rupee = 1Chip)</h4>
            <h5>(Processing Timing: 06:00 PM)</h5><br>
            <h5 style="color: red;">* Only 2 request allowed per day.<br>
                * एक दिन में सिर्फ 2 रिकवेस्ट ही ली जाएगी |</h5><br>
        </div>
        <mat-form-field class="full-width-input">
            <input matInput numbersOnly name="phone" placeholder="Paytm Mobile No" [(ngModel)]="phone" minlength="10"
                maxlength="10" [required]="true">
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input matInput numbersOnly name="amount" placeholder="Amount" [(ngModel)]="amount" minlength="0"
                maxlength="4" [required]="true">
        </mat-form-field>
        <mat-checkbox [(ngModel)]="tnc"></mat-checkbox>
        <span class="checkBoxText">I Agree that I am 18 years or older and not a resident of Telangana, Assam, Orissa,
            Kerala, Sikkim, Nagaland or Gujarat.</span>
        <br>
        <br>
        <button mat-stroked-button color="primary" (click)="sell()">Sell</button>
    </mat-card-content>
</mat-card>
