<ng-container *ngIf="transactions">
    <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef> Label </th>
            <td mat-cell *matCellDef="let element"> {{element.label}} </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef> Molibe No </th>
            <td mat-cell *matCellDef="let element"> {{element.accNo}} </td>
        </ng-container>

        <ng-container matColumnDef="coins">
            <th mat-header-cell *matHeaderCellDef> Coins </th>
            <td mat-cell *matCellDef="let element"> {{element.coins}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"><button mat-stroked-button (click)="refund(element)"
                    color="warn">Refund Transaction</button>
                <button style="margin-left: 15%;" mat-stroked-button color="primary" (click)="resolve(element)">Mark
                    Credited</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
