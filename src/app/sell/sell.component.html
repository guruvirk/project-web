<mat-card>
    <mat-card-content>
        <mat-form-field class="full-width-input">
            <input matInput numbersOnly name="phone" placeholder="Paytm Mobile No" [(ngModel)]="phone" minlength="10"
                maxlength="10" [required]="true">
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input matInput numbersOnly name="amount" placeholder="Amount" [(ngModel)]="amount" minlength="0"
                maxlength="4" [required]="true">
        </mat-form-field>
        <mat-checkbox [(ngModel)]="tnc"></mat-checkbox>
        <span class="checkBoxText">I Agree that I am 18 years or older and not a resident of Telangana, Assam, Orissa, Kerala, Sikkim, Nagaland or Gujarat.</span>
        <br>
        <br>
        <button mat-stroked-button color="primary" (click)="sell()">Sell</button>
    </mat-card-content>
</mat-card>
